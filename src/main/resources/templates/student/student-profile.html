<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8">
	<title>Student Profile</title>
</head>

<body>

	<h1>Student Details</h1>

	<p>ID: <span th:text="${student.id}"></span></p>
	<p>First Name: <span th:text="${student.firstName}"></span></p>
	<p>Last Name: <span th:text="${student.lastName}"></span></p>
	<p>Email: <span th:text="${student.email}"></span></p>
	<p>Created At: <span th:text="${student.formattedCreatedAt}"></span></p>

	<a th:href="@{/students/studentList}">Back to Student List</a>

</body>

</html>
