<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>

<head>
	<meta charset="UTF-8">
	<title>Student Info List</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<form action="#" th:action="@{/logout}" method="POST">
		<input type="submit" value="Logout" class="logout" />
	</form>

	<!--	<p>-->
	<!--		USER: <span sec:authentication="principal.username"></span> <br><br>-->

	<!--		ROLE: <span sec:authentication="principal.authorities"></span>-->

	<!--	</p>-->

	<p>
		USER: <span sec:authentication="name"></span> <br><br>
		ROLE: <span sec:authentication="authorities"></span>
	</p>


	<h1>Student List</h1>

	<a th:href="@{/students/add}" class="button">Add New Student</a>

	<table class="header">
		<thead>
			<tr>
				<th>Student No</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Created At</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>

			<tr th:each="tempStudent : ${student}">

				<td th:text="${tempStudent.id}" />

				<td th:text="${tempStudent.firstName}" />
				<td th:text="${tempStudent.lastName}" />
				<td th:text="${tempStudent.email}" />

				<!--				Using thymeleaf - format in frontend-->
				<!--				<td th:text="${tempStudent.createdAt != null -->
				<!--							? tempStudent.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd')) -->
				<!--							: 'Not Available'}"/>-->

				<!--				<td>-->

				<td th:text="${tempStudent.formattedCreatedAt}" />

				<td>

					<a th:href="@{/students/update(studentId=${tempStudent.id})}" class="button">Update</a>

					<a th:href="@{/students/delete(studentId=${tempStudent.id})}" class="delete_button"
						onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>

				</td>
			</tr>

		</tbody>
	</table>


</body>

</html>
