<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Confirm</title>
</head>

<body>

	Student Confirm Page: <br><br>

	Student Confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"> </span> <br><br>

	Student Country: <span th:text="${student.country}"> </span> <br><br>

	Favorite Programming Language: <span th:text="${student.favoriteLanguage}"> </span> <br><br>

	Favorite OS : 

	<ul>
	    <li th:each="tempOS : ${student.favoriteOS}" th:text="${tempOS}"></li>
	</ul>


	<!--	<span th:text="${student.favoriteOS}"/>-->
</body>

</html>
