<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
	<title>Customer Form</title>

	<style>
		.error {
			color: red;
		}
	</style>
</head>

<body>

	<i>Fill out the form. Asterisk (*) means required</i>

	<br><br>

	<form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">

		First Name: <input type="text" th:field="*{firstName}"><br><br>

		Last Name(*): <input type="text" th:field="*{lastName}">

		<!--			Add error message if present-->
		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
		
		<br><br>
		
		Free Passes: <input type="text" th:field="*{passNumber}"/>
		<span th:if="${#fields.hasErrors('passNumber')}" th:errors="*{passNumber}" class="error"></span>
		
		<br><br>
		Postal Code: <input type="text" th:field="*{postalCode}"/>
		<span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>

		<br><br>
		<input type="submit" value="Submit"/>
</body>

</html>
